<ion-modal-view class="session-prompt">
    <ion-content>
        <form name="form" class="session-prompt-form" novalidate="novalidate">
            <div class="list">
              <label class="item item-input item-stacked-label">
                <!-- TODO make label configurable -->
                <span class="input-label">Project Master Key</span>
                <!-- TODO make placeholder configurable -->
                <input name="masterkey" type="password" ng-model="formData.masterKey" ng-required="true" placeholder="Enter Master Key" autofocus></input>
              </label>
              <label class="item item-input item-stacked-label">
                  <button type="button" class="button button-energized" ng-if="!submitInProgress" ng-disabled="form.$invalid" ng-click="submit(form)">Submit</button>
                  <ion-spinner icon="android" class="spinner-energized" ng-if="submitInProgress"></ion-spinner>
              </label>
            </div>
            <div class="unlink-link">
              <a ng-if="showUnlink && !submitInProgress" ng-click="unlink()">Unlink</a>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
