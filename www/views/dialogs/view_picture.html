<div class="modal image-modal" ng-click="closeModal()">
    <ion-content overflow-scroll="true">
        <ion-scroll zooming="true" direction="xy" min-zoom="1" max-zoom="10" style="width: 100%; height: 100%;" overflow-scroll="false">
            <img class="image-view" ng-src="{{fileURI}}"></img>
        </ion-scroll>
    </ion-content>
</div>
