<div class="list">
    <label class="item item-input item-stacked-label">
        <span class="input-label">Username</span>
        <input type="text" placeholder="Enter your username" ng-model="login.username">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Enter your password" ng-model="login.password">
    </label>
</div>
