<ion-view view-title="Surveys">
  <section eden-topbar="exp"></section>
  <ion-content class="has-header">
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col">
            <!-- TODO Replace by directive -->
            <a class="button button-energized" disabled="disabled" ui-sref="sync">Upload all Responses</a>
            <a class="button button-energized" ng-disabled="syncInProgress" ng-click="update()">Download Surveys</a>
            <ion-spinner icon="bubbles" class="spinner-positive" ng-if="syncInProgress"></ion-spinner>
          </div>
          <div class="col survey-unlink">
            <!-- TODO Replace by directive -->
            <a ng-if="!syncInProgress" ng-click="unlink()">Unlink</a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <!-- TODO Replace by directive -->
            <label>
              <div class="input-label">Survey Language:</div>
              <select>
                <option value="en">English</option>
                <option value="es">Spanish</option>
              </select>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <em-survey-list colums="3"></em-survey-list>
      </div>
    </div>
  </ion-content>
</ion-view>
