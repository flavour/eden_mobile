<ion-modal-view>
    <div class="bar bar-header bar-energized">
        <button class="button button-clear icon ion-arrow-left-b" ng-click="formListModal.remove();"></button>
        <h1 class="title" translate="Available Forms"></h1>
    </div>
    <ion-content class="has-header">
        <div class="list card">
            <em-sync-form-card ng-repeat="form in formList" form="{{form}}"/>
        </div>
    </ion-content>
</ion-modal-view>
