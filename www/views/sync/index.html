<ion-view view-title="Synchronization">
    <ion-content class="has-header has-footer">
        <h2 class="padding" translate="Synchronize"></h2>
        <div class="list card">
            <a class="item item-icon-right">
                <i class="icon ion-chevron-right"></i>
                <h3>Forms</h3>
            </a>
            <a class="item item-icon-right">
                <i class="icon ion-chevron-right"></i>
                <h3>Data</h3>
            </a>
        </div>
        <div class="padding">
            <button type="button" ng-disabled="syncInProgress" ng-click="synchronize()" class="button button-block button-positive">
                Synchronize
            </button>
        </div>
    </ion-content>
</ion-view>
