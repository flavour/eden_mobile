<ion-modal-view>
    <div class="bar bar-header bar-energized">
        <button class="button button-clear icon ion-arrow-left-b" ng-click="resourceListModal.remove()"></button>
        <h1 class="title" translate="Available Resources"></h1>
    </div>
    <ion-content class="has-header">
        <div class="list card">
            <em-sync-resource-card ng-repeat="resource in resourceList" resource="{{resource}}"/>
        </div>
    </ion-content>
</ion-modal-view>
