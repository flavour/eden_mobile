<ion-view view-title="Resources">
    <ion-content class="has-header has-footer">
        <h2 class="padding" translate="Data"></h2>
        <div class="list">
            <div ng-repeat="resource in resources">
                <em-resource resource="{{resource.name}}"></em-resource>
            </div>
        </div>
    </ion-content>
</ion-view>
