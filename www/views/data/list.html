<ion-view view-title="DataList">
    <div class="bar bar-stable bar-subheader">
        <a href="#/data/forms" class="button icon-left ion-arrow-left-a"></a>
        <h2 class="title">{{formName}}</h2>
        <div class="buttons">
            <a href="#/data/{{formName}}/create" class="button icon-left ion-plus"></a>
        </div>
    </div>
    <ion-content class="padding has-header has-subheader has-footer">
        <div class="list">
            <div class="card">
                <a class="item item-text-wrap" href="#/data/person/1">
                    Card for Person 1
                </a>
            </div>
            <div class="card">
                <a class="item item-text-wrap" href="#/data/person/2">
                    Card for Person 2
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
